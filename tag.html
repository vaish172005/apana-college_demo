<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and Images</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            text-align: center;
        }
        a {
            display: inline-block;
            margin: 10px;
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            color: #0056b3;
        }
        img {
            max-width: 300px;
            height: auto;
            margin: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Page</h1>
    <p>Check out these cool websites:</p>
    <a href="https://www.example.com" target="_blank">Visit Example</a>
    <a href="https://www.wikipedia.org" target="_blank">Learn on Wikipedia</a>
    <a href="https://www.github.com" target="_blank">Explore GitHub</a>

    <p>Here are some amazing images:</p>
    <img src="https://media.istockphoto.com/id/1388635225/photo/businessman-click-on-skills.jpg?s=612x612&w=0&k=20&c=lsCABr8nyaj9E2gFnAuo5V0V_JnGz4d43IZVheP7eoo=" alt="Placeholder Image 1">
    <img src="https://media.istockphoto.com/id/1439425791/photo/digital-technology-software-development-concept-coding-programmer-working-on-laptop-with.jpg?s=612x612&w=0&k=20&c=43WZfDZcnI2lULx83NVAtFiGyzKHzi4HyLqYZgggX-c=" alt="Placeholder Image 2">
</body>
</html>
